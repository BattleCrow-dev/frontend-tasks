    <main>

                </div>
            </div>
        </div>

        <div id="content2" class="content">
            <button onclick="stopNotifications()">Прочитать все</button>

            <script>
                let notificationCounter = 0;

                function showNotification(options) {
                    const notification = document.createElement('div');
                    notification.classList.add('notification');

                    notification.innerHTML = options.content;
                    document.body.appendChild(notification);

                    setTimeout(() => {
                        notification.remove();
                    }, 1500);
                }

                function createNotification() {
                    notificationCounter++;
                    showNotification({ content: `Непрочитанных уведомлений: ${notificationCounter}` });
                }

                function stopNotifications() {
                    notificationCounter = 0;
                    clearInterval(notificationInterval);
                    setTimeout(() => {
                        notificationInterval = setInterval(createNotification, 3000);
                    }, 10000);
                }

                let notificationInterval = setInterval(createNotification, 3000);
            </script>
        </div>

        <div id="content3" class="content">
            <h2>Create List</h2>
            <ul id="listContainer"></ul>

            <script>
                function createList() {
                    const listContainer = document.getElementById('listContainer');
                    let userInput;

                    do {
                        userInput = prompt('Введи элемент для списка:');
                        if (userInput) {
                            const listItem = document.createElement('li');
                            listItem.textContent = userInput;
                            listContainer.appendChild(listItem);
                        }
                    } while (userInput !== null && userInput !== '');

                }

                createList();
            </script>
        </div>

        <div id="content4" class="content">

            <button onclick="showNotificationNew({ content: 'Привет, это уведомление!' })">Показать уведомление</button>

            <script>
                function showNotificationNew(options) {
                    const notification = document.createElement('div');
                    notification.classList.add('notification');

                    notification.innerHTML = options.content;
                    document.body.appendChild(notification);

                    setTimeout(() => {
                        notification.remove();
                    }, 1500);
                }
            </script>
        </div>
